baseURL = "https://squeuei.github.io"
languageCode = "ja-jp"
title = "Constellation"
theme = "hugo-theme-basic"


googleAnalytics = "G-N32N2YD1GB"
enableEmoji = true 
copyright = ""
description = ""

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[params]
  titleEmoji = ""
  twitter = "squeuei"

[Permalinks]
  post = "post/:year-:month-:day/:title"

[[params.menu]]
  name = "blog"
  url = "post/"

[[params.menu]]
  name = "post series"
  url = "series/"
  

[[params.menu]]
  name = "about"
  url = "about/"
  

[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
    useSessionStorage = true
  [privacy.twitter]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true